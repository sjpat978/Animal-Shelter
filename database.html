            let dataHTML = '';
            for(let animal of data){
            dataHTML += `<tr><td>${animal.animalType}</td>
                    <td>${animal.name}</td> 
                    <td>${animal.age}</td>
                    <td>${animal.ID}</td>
                    <td>${animal.breed}</td>
                    <td>${animal.medicationsNeed}</td>
                    <td>${animal.taken}</td>
                    </tr>`
            }

            console.log(dataHTML);

            tableBody.innerHTML = dataHTML;
        }
